name: flutter_svg
description: An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files.
homepage: https://github.com/dnfield/flutter_svg
version: 0.17.4

dependencies:
  path_drawing: ^0.4.1
  xml: ^4.1.0
  vector_math: ^2.0.4
  meta: ^1.1.2
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^4.0.0
  path: ^1.5.1
  test: ^1.4.0
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.18.0-6.0.pre <2.0.0"

