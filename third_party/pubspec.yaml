name: flutter_svg
description: An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files.
author: Dan Field <dfield@gmail.com>
homepage: https://github.com/dnfield/flutter_svg
version: 0.12.4

dependencies:
  path_drawing: ^0.4.0
  xml: ^3.3.1
  vector_math: ^2.0.4
  meta: ^1.1.2
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^4.0.0
  path: ^1.5.1
  test: ^1.4.0
  flutter_test:
    sdk: flutter

environment:
  sdk: ">2.0.0 <3.0.0"
  flutter: ">=0.7.3 <2.0.0"

