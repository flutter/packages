name: example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-25.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  mockito: ^5.2.0
  provider: ^6.0.3
  stager:
    git:
      url: git@github.com:bryanoltman/stager.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  build_runner: ^2.1.11

dependency_overrides:
  stager:
    path: ../

flutter:
  uses-material-design: true
