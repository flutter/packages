name: google_maps_flutter_web_integration_tests
publish_to: none

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter_platform_interface: ^2.10.0
  google_maps_flutter_web:
    path: ../
  web: ^1.0.0

dev_dependencies:
  build_runner: ^2.1.1
  flutter_test:
    sdk: flutter
  google_maps: ^8.0.0
  google_maps_flutter: ^2.2.0 # Needed for projection_test.dart
  http: ^1.2.2
  integration_test:
    sdk: flutter
  mockito: ^5.4.4

flutter:
  assets:
    - assets/

# FOR TESTING AND INITIAL REVIEW ONLY. DO NOT MERGE.
# See https://github.com/flutter/flutter/blob/master/docs/ecosystem/contributing/README.md#changing-federated-plugins
dependency_overrides:
  google_maps_flutter: {path: ../../../../packages/google_maps_flutter/google_maps_flutter}
  google_maps_flutter_android: {path: ../../../../packages/google_maps_flutter/google_maps_flutter_android}
  google_maps_flutter_ios: {path: ../../../../packages/google_maps_flutter/google_maps_flutter_ios}
  google_maps_flutter_platform_interface: {path: ../../../../packages/google_maps_flutter/google_maps_flutter_platform_interface}
  google_maps_flutter_web: {path: ../}
