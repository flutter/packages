name: test_plugin
description: Pigeon test harness for primary plugin languages.
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.example.test_plugin
        pluginClass: TestPlugin
      ios:
        pluginClass: TestPlugin
        sharedDarwinSource: true
      linux:
        pluginClass: TestPlugin
      macos:
        pluginClass: TestPlugin
        sharedDarwinSource: true
      windows:
        pluginClass: TestPluginCApi

dependencies:
  ffi: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/ffi
      ref: b45b6aede5e8d0cb32a06fc62c49093dc3cf6232
  flutter:
    sdk: flutter
  jni: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/jni
      ref: b45b6aede5e8d0cb32a06fc62c49093dc3cf6232

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  ffi: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/ffi
      ref: b45b6aede5e8d0cb32a06fc62c49093dc3cf6232
  ffigen: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/ffigen
      ref: b45b6aede5e8d0cb32a06fc62c49093dc3cf6232
  objective_c: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/objective_c
      ref: b45b6aede5e8d0cb32a06fc62c49093dc3cf6232
  swift2objc: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/swift2objc
      ref: b45b6aede5e8d0cb32a06fc62c49093dc3cf6232