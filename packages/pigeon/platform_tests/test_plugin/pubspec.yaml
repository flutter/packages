name: test_plugin
description: Pigeon test harness for primary plugin languages.
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.example.test_plugin
        pluginClass: TestPlugin
      ios:
        pluginClass: TestPlugin
      linux:
        pluginClass: TestPlugin
      macos:
        pluginClass: TestPlugin
      windows:
        pluginClass: TestPluginCApi

dependencies:
  flutter:
    sdk: flutter
  jni: 
    git:
      url: https://github.com/dart-lang/native/
      path: pkgs/jni
      ref: df4cc9acb90bc6594c6044d452d51b5f14e6acde
  ffi: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
