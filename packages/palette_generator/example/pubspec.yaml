name: image_colors
description: A simple example of how to use the PaletteGenerator to load the palette from an image file.
publish_to: none
version: 0.1.0

environment:
  sdk: ^3.3.0
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  palette_generator:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/landscape.png
