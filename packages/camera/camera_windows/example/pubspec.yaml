name: camera_windows_example
description: Demonstrates how to use the camera_windows plugin.
publish_to: 'none'

environment:
  sdk: ^3.7.0
  flutter: ">=3.29.0"

dependencies:
  camera_platform_interface: ^2.6.0
  camera_windows:
    # When depending on this package from a real application you should use:
    #   camera_windows: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  flutter:
    sdk: flutter

dev_dependencies:
  async: ^2.5.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
# FOR TESTING AND INITIAL REVIEW ONLY. DO NOT MERGE.
# See https://github.com/flutter/flutter/blob/master/docs/ecosystem/contributing/README.md#changing-federated-plugins
dependency_overrides:
  camera_platform_interface: {path: ../../../../packages/camera/camera_platform_interface}
